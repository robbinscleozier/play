<img class="image" src="http://vdn.complex.com/cdn/complextv/shows/small/{{label}}.png" style="width:100%" />
<br/>
<div class="video-container" ng-repeat="video in videos">
	<div class="video-image">
		<a href="#/play/{{video.embed_code}}/{{video.labels[1].name}}">
			<img src="{{video.mobile_image_url}}" />
		</a>
	</div>
	<div class="video-title"> <a href="#/play/{{video.embed_code}}/{{video.labels[1].name}}"> {{video.display_title}} </a></div>
</div>
