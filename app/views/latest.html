<div class="video-container" ng-repeat="video in latest">
	<div class="video-image">
		<a href="#/play/{{video.embed_code}}/{{video.labels[0].name}}">
			<img src="{{video.mobile_image_url}}" />
		</a>
	</div>
	<div class="video-title"> <a href="#/play/{{video.embed_code}}/{{video.labels[0].name}}"> {{video.display_title}} </a></div>
</div>
