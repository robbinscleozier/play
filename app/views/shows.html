<div class="" ng-repeat="show in shows">
	<p class"videoTitle"> <a href="#/show/{{show.slug}}">{{show.name}} </a></p>
	<img src="http://vdn.complex.com/cdn/complextv/shows/large/{{show.image}}.png">
	<a href="#/show/{{show.slug}}" type="button playButton" class="btn btn-default btn-lg">
		<span class="glyphicon glyphicon-play" aria-hidden="true"> Watch  {{show.name}} Videos</span>
	</a>
</div>
