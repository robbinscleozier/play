<div class="video-container" ng-repeat="show in shows">
	<div class="show-image">
		<a href="#/show/{{show.slug}}">
			<img src="http://vdn.complex.com/cdn/complextv/shows/small/{{show.slug}}.png">
		</a>
	</div>
	<div class="video-title"> <a href="#/play/{{video.embed_code}}/{{video.labels[1].name}}"> Watch {{show.name}} Videos </a></div>
</div>
