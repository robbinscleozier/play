<div class="" ng-repeat="show in shows">
	<p class"videoTitle">{{show.name}} </p>
	<img src="http://vdn.complex.com/cdn/complextv/shows/small/{{show.image}}.png">
	<a href="#/play/{{video.embed_code}}" type="button playButton" class="btn btn-default btn-lg">
	  <span class="glyphicon glyphicon-play" aria-hidden="true"> Watch  {{show.name}} Videos</span> 
	</a>
</div>
