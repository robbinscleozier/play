<h3 class="homepageTitle" ng-cloak> {{label}} </h3>
<div class="video-container" ng-repeat="video in videos">
	<div class="video-image">
		<a href="#/play/{{video.embed_code}}/{{video.labels[1].name}}">
			<img src="{{video.preview_image_url}}" />
		</a>
	</div>
	<div class="video-title"> <a href="#/play/{{video.embed_code}}/{{video.labels[1].name}}"> {{video.name}} </a></div>
</div>
