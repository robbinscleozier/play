<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ComplexTv</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/jquery.bxslider.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body ng-app="complexTvApp">

     <!-- Sidebars -->
  <div class="sidebar sidebar-left" >
  	
<div class="scrollable">
  <h1 class="scrollable-header app-name"><img alt="Brand" id="logo" src="http://svg.complex.com/svg/complex-tv-logo-light.svg"></small></h1>  
  <div class="scrollable-content" ng-controller="labelController">
    <div class="list-group" ui-turn-off='uiSidebarLeft'>
      <a class="list-group-item" href="#/"> Home </a>
      <a class="list-group-item" href="#/latest">Latest </a>
      <a class="list-group-item" href="#/featured">Featured </a>
      <a class="list-group-item" href="#/popular"> Popular </a>

      <li class="list-group-item" href="#"> Channels </li>
      <a  class="list-group-item" href="#/videos/music"> Music </a>
      <a  class="list-group-item" href="#/videos/style"> style </a>
      <a  class="list-group-item" href="#/videos/pop-culture"> pop culture </a>
      <a  class="list-group-item" href="#/videos/sports"> sports </a>
      <a  class="list-group-item" href="#/videos/sneakers"> sneakers </a>

      <li class="list-group-item" href="#"> Shows </li>
      <a class="list-group-item" href="#/shows"> All Shows</a>
      <a ng-repeat="show in shows" class="list-group-item" href="#/show/{{show.name}}"> {{show.name}} </a>


    </div>
  </div>
</div>

  </div>

  <div class="app">
       <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          <a href="#/"><img alt="Brand" id="logo" src="http://svg.complex.com/svg/complex-tv-logo-light.svg"> </a>
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> 
          </div>
        </div>
      </div>

    <!-- App body -->

    <div class='app-body'>
      <div class='app-content'>
        <ng-view></ng-view>
      </div>
    </div>
  </div><!-- ~ .app -->

  <!-- Modals and Overlays -->
  <div ui-yield-to="modals"></div>

  <script src="config.js"></script>
   
  <script src="js/jquery-1.11.2.min.js"> </script>
  <script src="js/jquery.bxslider.js"> </script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/mobile-angular-ui.gestures.min.js"></script>
  <script src="js/mobile-angular-ui.min.js"></script>
  <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>


	<script src="app/app.js"></script>
	<script src="app/controllers/label_c.js"></script>
	<script src="app/controllers/home_c.js"></script>
  <script src="app/controllers/latest_c.js"></script>
	<script src="app/controllers/featured_c.js"></script>
	<script src="app/controllers/video_c.js"></script>
	<script src="app/controllers/videoplay_c.js"></script>
	<script src="app/controllers/shows_c.js"></script>
  <script src="app/controllers/show_view_c.js"></script>
  <script src="app/controllers/popular_c.js"></script>
	<script src="app/models/app_service.js"></script>
</body>
</html>
